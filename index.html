<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Portal Hub</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/addWebsite.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Wendy+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Changa+One:ital@0;1&family=Delius&family=Wendy+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Changa+One:ital@0;1&family=Delius&family=DynaPuff:wght@400..700&family=Wendy+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Changa+One:ital@0;1&family=Delius&family=DynaPuff:wght@400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ramabhadra&family=Wendy+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title">
            <span id="websiteTitle">Website Portal Hub</span>
        </div>
    </header>
    
    <nav>
        <div class="allPopup">
            <img src="./assets/plus.png" id="plusBtn">
            <div id="popup">
                <span id="addWeb" class="popupText">Add Website</span>
                <span id="changeBg" class="popupText">Change Background</span>
            </div>

            
            <label>
                <input type="file" id="uploadBg">
                <span id="uploadBgText">Upload Image</span>
            </label>
            
        </div>
        <div id="addWebsiteMunu" class="addWebsiteMunu">
            <div class="menu-content">
                <!-- html實體 顯示"X" -->
                <span id="closeBtn">X</span>
                <p class="addWebsiteText">Link</p>
                <input type="text" id="webLink" class="webInput">
                <p class="addWebsiteText">Name</p>
                <input type="text" id="webName" class="webInput">
                <p class="addWebsiteText">Icon</p>
                <span id="webIcon">Upload</span>
                <br>
                <span id="addWebBtn">Add</span>
            </div>
            

        </div>
    </nav>
    
    <script src="./js/addWebsite.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
